<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div class="container">
      <div class="card">
        <header>
          <div class="logo">
            <img src="operator.png" alt="Operator Logo" />
            <h5>Contact Card</h5>
          </div>
          <img src="card.png" alt="Chip" class="chip" />
        </header>
        <div class="card-details">
          <div class="name-number">
            <h6>Card Number</h6>
            <h5 class="number">8050 2030 2040</h5>
            <h5 class="name">NM</h5>
          </div>
          <div class="valid-date">
            <h6>Valid Thru</h6>
            <h5>05/28</h5>
          </div>
        </div>
      </div>
      <div class="card back-face">
        <h6>For customer service call +997 4343 3433 or email at mastercard@gmail.com</h6>
        <span class="magnetic-strip"></span>
        <div class="signature"><i>005</i></div>
        <h5>Lorem ipsum dolor sit amet consectetur...</h5>
      </div>
    </div>
  </section>
  

</body>
</html>
